        <style type="text/css">
        .container{
            display: block;
            margin: 200px auto;
            text-align: center;
        }
        button{
            background-color: #fff;
            border: none;
            outline: none;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 30px;

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>        
        <script type="text/javascript" class="231">
            $(function(){
                $("button").click(function(){
                    $.ajax({
                        type:"GET",
                        url:"ZZA_example1.php",
                        data:{"name":$(this).attr("name")},
                        timeout:3000,
                        success:function(msg){
                            //alert(msg);
                            var res=msg.split("|");
                            //alert(res);
                            $(".title").text(res[0]);
                            $(".info").text(res[1]);
                            $("img").attr("src",res[2]);
                        },
                        error:function(xhr){
                            alert(xhr.status);
                        }
                    });
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <p class="title">标题放这里</p>
            <img src="pictures/vezzzingd.jpg" alt="">
            <p class="info">简介放这里</p>
